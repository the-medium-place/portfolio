<body>

    <div
        style="height: 300px; width: 80vw; border: 1px solid white; margin: 0 auto; padding: 20px; text-align: center; font-size: 3em;">
        <span class="txt-rotate" data-period="1000"
            data-rotate='["This is a test of the typeText() function to print a long string", "and then delete it and write another long string.", "is it a bad idea?", "how does it look?"]'></span>
    </div>

    <div
        style="height: 300px; width: 80vw; border: 1px solid white; margin: 0 auto; padding: 20px; text-align: center; font-size: 3em;">
        <span class="txt-rotate" data-period="500" data-rotate='["a", "b", "c", "abcd"]'></span>
    </div>

    <div class="container">
        <div class="row">
            <div class="col w-100 d-flex flex-row p-2 overflow-scroll" style="max-height: 300px;" id="screenshot-div">
                <!-- DYNAMICALLY GENERATED SCREENSHOTS -->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- PORTFOLIO PLACEHOLDER -->
                <div class="fade-in port-logo-box text-center" id="logo-box">
                    <span id="port-logo" class="switch-font ">Portfolio!</span>
                    <br>
                    <p style="color: rgba(238, 238, 0, 0.719);"><strong>
                            Click an image below to see more!
                    </p></strong>
                </div>

                <!-- PORTFOLIO INFO DISPLAY -->
                <div class="fade-in row info-box" id="port-click-info">
                    <div class="col-md-5">
                        <img class="d-none d-md-block click-img" id="click-img" style="height:auto;">
                    </div>
                    <div class="col-md-7 info-links">
                        <div class="proj-title"></div>
                        <p id="project-desc" class="info-text"></p>
                        <br>
                        <h5 id="project-techs" class="info-text"></h5>
                        <br>
                        <div class="btn-group" role="group" aria-label="Project Links">

                            <a id="github" target="_blank"><button type="button" class="btn btn-secondary info-text">GitHub Repo</button></a>
                            <a id="deployed"
                                target="_blank"><button type="button" class="btn btn-secondary info-text">Deployed App
                            </button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
