        <h1>contact me</h1>

        <div class="container">

            <button class="dark-mode-button top-dark-mode-button" aria-label="dark mode toggle">
                <span aria-hidden="true" class="dark-toggle">
                    <span class="DTspan"></span>
                </span>
            </button>

            <div id="contact-me" class="contact-me">
                <button class="open-form-btn">Open the Form</button>
                <form id="contactme-form">

                    <div class="form-user-info">

                        <!-- input user name -->
                        <div class="form-name">
                            <label for="cf-name">Name:</label>
                            <input type="text" name="cf-name" class="" id="sender-name"
                                placeholder="what should we call ya'?" required>
                        </div>

                        <!-- input user email -->
                        <div class="form-email">
                            <label for="cf-email">E-Mail:</label>
                            <input type="email" name="cf-email" class="" id="sender-email" placeholder="stuff@thing.wut"
                                required>
                        </div>
                    </div>

                    <!-- input user message -->
                    <div class="form-message">
                        <label for="cf-message">Message:</label>
                        <textarea class="" name="cf-message" rows="10" id="sender-message"
                            placeholder="If you're calling for the complaints department, please continue to hold..."
                            required></textarea>
                        <!-- HIDDEN INPUTS FOR ACTION AFTER -->
                        <input type="hidden" name="_subject" value="Contact form submitted">
                        <input type="hidden" name="_after" value="http://localhost:8080">
                        <!-- <input type="hidden" name="_honeypot" value="">
            <input type="hidden" name="_confirmation" value=""> -->
                    </div>

                    <!-- submit button -->
                    <div class="form-submit">
                        <input type="submit" class="" value="Send It!">
                    </div>
                </form>
            </div> <!-- /#contact-me -->

        </div> <!--/.container-->
